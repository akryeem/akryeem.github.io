<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مولد روابط واتساب</title>
    <style>
        body {
            direction: rtl;
            text-align: center;
            padding: 20px;
            font-family: sans-serif;
        }

        h1 {
            color: #333;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        textarea, input[type="text"] {
            width: 80%;
            padding: 8px;
            font-size: 16px;
            margin: 5px 0 15px;
        }

        .create_btn {
            background-color: #60a3bc;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .create_btn:hover {
            background-color: #3c7b98;
        }

        .highlighted {
            background-color: #d4edda !important;
        }
    </style>
</head>
<body>

<h1>مولد روابط رسائل واتساب</h1>

<form>
    <label>الرسالة:</label><br>
    <textarea id="message" rows="3" placeholder="اكتب الرسالة مع {name}, {teacher}, {school}, {teacherNumber}"></textarea><br>

    <label>الأسماء (كل اسم في سطر):</label><br>
    <textarea id="names" rows="3"></textarea><br>

    <label>أرقام الهواتف (كل رقم في سطر):</label><br>
    <textarea id="phones" rows="3"></textarea><br>

    <label>اسم المعلم:</label><br>
    <input type="text" id="teacher"><br>

    <label>رقم المعلم:</label><br>
    <input type="text" id="teacherNumber"><br>

    <label>اسم المدرسة:</label><br>
    <input type="text" id="school"><br>

    <button type="button" class="create_btn" onclick="generateLinks()">إنشاء الروابط</button>
    <button type="button" class="create_btn" onclick="copyLinks()">نسخ الروابط</button>
</form>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>الرابط</th>
            <th>الهاتف</th>
            <th>فتح</th>
        </tr>
    </thead>
    <tbody id="result"></tbody>
</table>

<script>
function generateLinks() {
    const msgTemplate = document.getElementById('message').value.trim();
    const names = document.getElementById('names').value.trim().split('\n');
    const phones = document.getElementById('phones').value.trim().split('\n');
    const teacher = document.getElementById('teacher').value.trim();
    const school = document.getElementById('school').value.trim();
    const teacherNumber = document.getElementById('teacherNumber').value.trim();
    const tbody = document.getElementById('result');

    tbody.innerHTML = '';

    phones.forEach((num, i) => {
        const name = names[i] || '';
        let msg = msgTemplate.replace('{name}', name)
                             .replace('{teacher}', teacher)
                             .replace('{school}', school)
                             .replace('{teacherNumber}', teacherNumber);

        const fullNum = num.trim().replace(/^0/, '');
        const encodedMsg = encodeURIComponent(msg);
        const waLink = `https://wa.me/972${fullNum}?text=${encodedMsg}`;

        const row = tbody.insertRow();
        row.insertCell(0).textContent = i + 1;
        row.insertCell(1).textContent = waLink;

        const phoneCell = row.insertCell(2);
        const a = document.createElement('a');
        a.href = waLink;
        a.textContent = `972${fullNum}`;
        phoneCell.appendChild(a);

        const btnCell = row.insertCell(3);
        const openBtn = document.createElement('button');
        openBtn.textContent = 'فتح';
        openBtn.className = 'create_btn';
        openBtn.onclick = () => {
            window.open(waLink, '_blank');
            row.classList.add('highlighted');
            setTimeout(() => {
                row.parentNode.appendChild(row);
            }, 150);
        };
        btnCell.appendChild(openBtn);
    });
}

function copyLinks() {
    let all = '';
    const rows = document.querySelectorAll('#result tr');
    rows.forEach(row => {
        const link = row.cells[1].textContent.trim();
        all += link + '\n';
    });
    const temp = document.createElement('textarea');
    temp.value = all;
    document.body.appendChild(temp);
    temp.select();
    document.execCommand('copy');
    document.body.removeChild(temp);
    alert('تم نسخ الروابط');
}
</script>

</body>
</html>
